<div class="container">
  <div class="row">
    <div
      *ngFor="let character of data$ | async"
      class="col-lg-3 col-md-4 col-sm-6"
    >
      <div class="card mb-3">
        <img
          src="{{ character.thumbnail.path }}.{{
            character.thumbnail.extension
          }}"
          class="card-img-top"
          alt="..."
          height="300"
        />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">
            {{ character.description }}
          </p>
          <p class="card-text">
            <small class="text-muted"
              >Modificado: {{ character.modified | date: "dd/MM/yyyy" }}</small
            >
          </p>
          <a class="btn btn-danger" (click)="edit(character)">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-edit (saved)="editSave($event)"></app-edit>
