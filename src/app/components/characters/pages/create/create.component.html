<div class="container">
  <form class="row g-3" [formGroup]="createForm" (ngSubmit)="validar()">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label"><b>Nombre</b></label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        formControlName="name"
      />
      <small class="text-danger">{{ errorName }}</small>
    </div>
    <div class="col-md-8">
      <label for="validationCustom01" class="form-label"><b>URL</b></label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        #myInput
        (change)="url($event)"
      />
      <small class="text-danger">{{ errorUrl }}</small>
    </div>
    <div class="col-md-12">
      <label for="validationCustom02" class="form-label"
        ><b>Descripci√≥n</b></label
      >
      <textarea
        type="text"
        class="form-control h-100"
        id="validationCustom02"
        formControlName="description"
      ></textarea>
    </div>
    <div class="d-grid gap-2 p-5 col-lg-4 col-md-6 col-sm-8 mx-auto">
      <button
        class="btn btn-danger"
        type="submit"
        [disabled]="createForm.invalid"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
